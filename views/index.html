<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Converter</title>
        <link rel="stylesheet" href="/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Roboto", sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #2c2c2c;
                margin: 0;
                color: #f0f0f0;
            }
            .container {
                background: #1e1e1e;
                padding: 2em;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .form-group {
                margin-bottom: 1em;
            }
            .form-label {
                display: block;
                margin-bottom: 0.5em;
            }
            #drop-area {
                border: 2px dashed #ccc;
                border-radius: 8px;
                padding: 2em;
                text-align: center;
                cursor: pointer;
                margin-bottom: 1em;
            }
            #drop-area.dragging {
                border-color: #666;
            }
            .btn {
                background-color: #007bff;
                color: white;
                padding: 0.5em 1em;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn:hover {
                background-color: #0056b3;
            }
            .loading {
                display: none;
                margin-top: 1em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Image Converter</h1>
            <p>Convert HEIC photos to JPEGs without losing their quality</p>
            <form
                id="uploadForm"
                action="/convert"
                method="post"
                enctype="multipart/form-data"
            >
                <div class="form-group">
                    <label class="form-label">Upload Image:</label>
                    <div id="drop-area">
                        <p>
                            Drag & Drop your image here or <span>browse</span>
                        </p>
                        <input
                            type="file"
                            name="image"
                            id="image"
                            accept="image/jpeg, image/jpg, image/heic, image/heif"
                            required
                        />
                    </div>
                </div>
                <button type="submit" class="btn">Convert</button>
                <div id="loading" class="loading">Converting...</div>
            </form>
            <div id="message"></div>
        </div>
        <script>
            const dropArea = document.getElementById("drop-area");
            const fileInput = document.getElementById("image");
            const maxFileSize = 6 * 1024 * 1024; // 6 MB

            dropArea.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropArea.classList.add("dragging");
            });

            dropArea.addEventListener("dragleave", () => {
                dropArea.classList.remove("dragging");
            });

            dropArea.addEventListener("drop", (e) => {
                e.preventDefault();
                dropArea.classList.remove("dragging");
                const files = e.dataTransfer.files;
                if (files[0].size > maxFileSize) {
                    alert("Error: File too large. Maximum size is 6 MB.");
                } else {
                    fileInput.files = files;
                    dropArea.querySelector("p").innerText = files[0].name;
                }
            });

            dropArea.addEventListener("click", () => {
                fileInput.click();
            });

            fileInput.addEventListener("change", () => {
                if (fileInput.files[0].size > maxFileSize) {
                    alert("Error: File too large. Maximum size is 6 MB.");
                    fileInput.value = ""; // Clear the file input
                } else {
                    dropArea.querySelector("p").innerText =
                        fileInput.files[0].name;
                }
            });

            document.getElementById("uploadForm").onsubmit = function () {
                document.getElementById("loading").style.display = "block";
            };
        </script>
    </body>
</html>
